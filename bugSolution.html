<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error Solution</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    // Correct way using DOMContentLoaded event
    document.addEventListener('DOMContentLoaded', function() {
      document.getElementById("myDiv").textContent = "New text!";
    });
  </script>
</body>
</html>
