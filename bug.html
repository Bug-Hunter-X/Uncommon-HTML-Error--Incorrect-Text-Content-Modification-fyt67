<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Error</title>
</head>
<body>
  <div id="myDiv">
    This is some text.
  </div>

  <script>
    // Incorrect way to access and modify an element's content
    document.getElementById("myDiv").textContent = "New text!"; //this is wrong
  </script>
</body>
</html>
